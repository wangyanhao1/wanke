<style type="text/css">
	html,body,a,p,h1,h2,h3,ul,li{
		margin: 0;
		padding: 0;
		list-style-type: none;
		text-decoration: none;
		font: 12px/1 "Microsoft Yahei", "微软雅黑", sans-serif;
	}
	.header{
		width: 100%;
		height: 79px;
		margin: 0 auto;
		position: relative;
		line-height: 79px; font-size: 13px;font-weight: bold;
	}
	.logo{
		position: absolute;
	    top: 26px;
	    left: 1px;
	    width: 151px;
	    height: 26px;
	    background: url(logo.png) no-repeat 0 0;
	}
	.nav{
		width: 652px;
		position: absolute;
	    top: 0;
	    left: 0;
	    z-index: 4;
	    height: 100%;
	}
	.nav li{
		float: left;
		height: 100%;
		position: relative;
		line-height: 79px;
		font-size: 13px; font-weight: bold;text-align: center;
	    color: #666;
	    cursor: pointer;
	}
	.nav li span{
		width: 100%;
		height: 100%;
		display: block;
		position: absolute;
		z-index: 10;
	}
	.nav li:hover{
		color: #fff;
	}
	.nav li div{
		z-index: 8;height: 0;
		position: absolute;
		transition: all 0.2s linear;
	}
	.red{
		bottom: 0;
		width: 100%;
		background: red;
	}
	.nav li:hover .red{
		height: 79px;

	}
	.nav li:hover .bottom{
		height: 61px;
	}
	.bottom{
	    top: 100%;
	    overflow: hidden;
	    box-sizing: border-box;
	    background-color: #4c4a4f;
	    padding: 0 67px;
	}
	.bottom a{
		display: inline-block;
		float: left;
	    padding: 0 16px;
	    font-weight: bold;
	    font-size: 13px;
	    line-height: 61px;
	    color: #d2ced5;
	}
	.bottom a:hover{
		color: #F63B2E;
	}
	.head-right{
		position: absolute;
	    bottom: 0;
	    right: 0;
	    z-index: 5;
	    width: 170px;
	    height: 100%;
	    border-left: 1px solid #e5e5e5;
	}
	.head-right a{
		display: block;float: left;
		height: 100%;
		color: #666369;
	}
	.head-right a:hover{
		color: #ff2424;
	}
	.head-right a:nth-of-type(1) {
	    width: 20px;
	    height: 20px;
		margin: 30px 0 0 15px;
	    background: url(icon_search.png) no-repeat 0px 0px;
	}
	.head-rightz{
	    padding: 0 10px;
	    
	    line-height: 76px;
	    color: #666369;
	    background-color: #fff;
	    -webkit-transition: color 300ms;
	    transition: color 300ms;
	}
	.head-rightz i{
		display: inline-block;
		width: 7px;
		height: 4px;
		background: url(head-nw-icon.png) right center no-repeat;
		position: absolute;top: 37px; right: 2px;
	}
</style>
